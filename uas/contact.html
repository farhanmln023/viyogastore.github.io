<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - VIYOGAstore</title>
    <link rel="stylesheet" href="uas.css">
    <style>
        .contact-container {
            padding: 120px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }
        .contact-container h1 {
            font-size: 35px;
            color: rgb(68, 0, 255);
            margin-bottom: 20px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .contact-item img {
            width: 40px;
            height: 40px;
        }
        .contact-item p {
            font-size: 16px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <div class="navbar-logo">
            <h1>VIYOGA<span class="tec">store</span></h1>
        </div>
        <ul class="navbar-links">
            <li><a href="navbar.html">Home</a></li>
            <li><a href="loginuas.html">Login</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="navbar-search">
            <input type="text" placeholder="Cari produk...">
            <button>Search</button>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Contact Section Start -->
    <section class="contact-container">
        <h1>Hubungi Kami</h1>

        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
            <p>WhatsApp : 0800 0000 4444</p>
        </div>

        <div class="contact-item">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
            <p>Instagram : @viyogastore_official</p>
        </div>
    </section>
    <!-- Contact Section End -->
</body>
</html>
